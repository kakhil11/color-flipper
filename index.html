<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{
            width: 80px;
            font-size: large;
            margin-top: 350px;
        }
    </style>
</head>
<body>
    <center>
    <button type="button" id="button" onclick="color()">Click</button>
    </center>
    <script>
        function color(){
            var color=['blue','red','green','pink','black','grey'];
            var index=(Math.floor(Math.random() * color.length));
            document.body.style.backgroundColor=color[index]
            
        }
    </script>
</body>
</html>
